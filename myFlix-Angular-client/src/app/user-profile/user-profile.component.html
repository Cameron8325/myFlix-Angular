<!DOCTYPE html>
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
      <!-- Add more fields as needed -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Edit Profile</button>
    </mat-card-actions>
  </mat-card>
</div>
