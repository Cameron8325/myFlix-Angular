<!DOCTYPE html>
<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img src={{movie.ImageUrl}} alt= {{movie.Title}}  style="max-width: 100%; height: auto;" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
                Synopsis
            </button>
            <button mat-button color="primary" (click)="addToFavorites(movie)">
                <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    
</div>
